<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .navbar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 80px;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }

        .navbar>a {
            margin: auto;
            font-size: 25px;
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Contact List</a>
        <a href="favourites.html">Favourites</a>
    </nav>
    <table >
        <thead>
            <th>Contact Number</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourate</th>
        </thead>
        <tbody>

        </tbody>

        

    </table>
</body>

<script>
    var alldetails=JSON.parse(localStorage.getItem("contactDetails")) || [];
    var favourate=JSON.parse(localStorage.getItem("favourite")) || [];
    display(alldetails); 

    function display(alldetails){
        document.querySelector("tbody").innerHTML="";
        alldetails.forEach(contact => {
            var row=document.createElement("tr");
            var td1=document.createElement("td");
            td1.innerText=contact.name;
            var td2=document.createElement("td");
            td2.innerText=contact.number;

            var td3=document.createElement("td");
            td3.innerText=contact.relative;
            var td4=document.createElement("td");
            td4.innerText="Add Fabourate";
            td4.style.color="red";
            td4.style.cursor="pointer";
            td4.addEventListener("click",function(){
                favourate.push(contact);
                localStorage.setItem("favourite",JSON.stringify(favourate));
                alert("Favourite Added Successfully");
            });

            row.append(td1,td2,td3,td4);
            document.querySelector("tbody").append(row);

        });
    }
</script>
</html>
